<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Mini biography about Laura Hoffmann">
	<meta name="author" content="Joanna Brumfield">

	<link rel="stylesheet" type="text/css" href="styles/style.css">	
	
	<script src="https://kit.fontawesome.com/bc5c290b4f.js" crossorigin="anonymous"></script>

	<title>Photo Gallery</title>
</head>
<body>
		<!-- IMAGE GALLERY COLLAGE -->
		<section id="gallery" class="gallery-wrap wrap">
			<h1>Some photos from the trip..</h1>
			<div class="gallery-top">
				<div class="gallery-col"> 
				  	<figure class="g-item">
				    	<img src="images/img4-resized.jpg" class="gallery-col-item" alt="Two desert coyotes" width="100%" height="100%">
				  	</figure>
				  	<figure class="g-item">
				    	<img src="images/img2-resized.jpg" class="gallery-col-item" alt="Ocean cove" width="100%" height="100%">
				  	</figure>
				</div>  	
			  	<div class="gallery-row">
				  	<figure class="g-item">
				    	<img src="images/img12-resized.jpg" class="gallery-row-item" alt="Waterfall behind a bridge" width="100%" height="100%">
				  	</figure>
			  	</div>
			</div>
		  	<div class="gallery-center">
			  	<figure class="g-item">
			    	<img src="images/photography2.jpg" class="gallery-row-item" alt="Laura with her camera taking photos" width="100%" height="100%">
			  	</figure>
			  	<figure class="g-item">
			    	<img src="images/img5-resized.jpg" class="gallery-row-item" alt="Sunset over lake with a doc and a boat" width="100%" height="100%">
			  	</figure>
		  	</div>
		  	<div class="gallery-bottom">
			  	<div class="gallery-row">
				  	<figure class="g-item">
				    	<img src="images/img14-resized.jpg" class="gallery-row-item" alt="Trail in the mountains" width="100%" height="100%">
				  	</figure>
			  	</div>
			  	<div class="gallery-col">
				  	<figure class="g-item">
				    	<img src="images/img1-resized.jpg" class="gallery-col-item" alt="Waterfalls" width="100%" height="100%">
				  	</figure>
				  	<figure class="g-item">
				    	<img src="images/img13-resized.jpg" class="gallery-col-item" alt="Bridge in the forest" width="100%" height="100%">
				  	</figure>
			  	</div>
			</div>
		</section>
</body>
</html>
